<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Myanmar Keyboard</title>
   <link rel="stylesheet" href="./app.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
   <div id="input-field">
      <h1>Unicode - Zawgyi Online Keyboard</h1>
      <textarea inputmode="none" id="input-box" col="31" rows="3" placeholder="start typing @__@👍"></textarea>
      <div id="btn-ctr">
         <button type="button" class="btn" id='copy'>Copy</button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
